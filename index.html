<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./menu.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <a href="#">File</a>
      <a href="#" id="home">Home</a>
      <a href="#">Insert</a>
      <a href="#">Layout</a>
      <a href="#">Help</a>
    </nav>
    <section>
      <div id="menus">
        <div id="bold" onclick="makeTheTextToBold(this)">B</div>
        <div id="italic" onclick="makeTheTextToItalic(this)">I</div>
        <div id="underline" onclick="underlineTheText(this)">U</div>
        <div id="leftAlign" class="active-option alignment" onclick="alignText(this)" data-value="start"><i class="fa-solid fa-align-left"></i></div>
        <div id="middleAlign" onclick="alignText(this)" data-value = "center" class="alignment"><i class="fa-solid fa-align-center"></i></div>
        <div id="rightAlign" onclick="alignText(this)" data-value ="right" class="alignment"><i class="fa-solid fa-align-right"></i></div>
        <div id="text-color">
          <label for="color-picker"><i class="fa-solid fa-eye-dropper"></i></label>
          <input type="color" onchange="changeTheTextColor(this)" id="color-picker" style="display: none;"/>
        </div>
        <div id="background-color">
          <label for="background-color-picker"><i class="fa-solid fa-fill-drip"></i></label>
          <input type="color" onchange="changeTheBackgroundColor(this)" id="background-color-picker" style="display: none;"/>
        </div>

      </div>
      <div id="activate-id"></div>
    </section>
    <main>
      <header id="grid-header">
        <b style="position: sticky; left: 0; top: 0">S.NO</b>
      </header>
      <section id="body"></section>
    </main>
    <script src="./activeBtns.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
